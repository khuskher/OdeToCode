<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin</title>

    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/star.css">
</head>
<body>
    <section class="wrapper">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div id="title">
        </div>
        <div>
            <div class="content">
                <div class="container">
                    <header class="header">
                   <h1 id="title"></h1>
                    </header>
                    <form id="survey-form">
                        <div class="form-group">
                        <p id="big">Enter The Record</p>
                        </div>
                      <div class="form-group">
                      <label id="name-label" for="code">Incident Code</label>
                  <input id="text" 
                         type="number"
                         class="form-control"
                         placeholder="Enter Incident Coder"
                         required
                         />
                      </div>
                  <div class="form-group">
                    <label id="email-label" for="date_">Incident Date</label>
                    <input id="text"
                           type="text"
                           class="form-control"
                           placeholder="Enter Incident Date"
                           required
                           >
                      </div>
                  <div class="form-group">
                    <label id="number-label" for="off_type">Incident Official Type</label>
                    <input 
                           id="text"
                           type="text"
                           class="form-control"
                           placeholder=" Enter Incident Official Type"
                           required
                           />
                      </div>
                      <div class="form-group">
                        <label id="email-label" for="src_name">Source Name</label>
                        <input id="text"
                               type="text"
                               class="form-control"
                               placeholder="Enter Source Name"
                               required
                               >
                          </div>
                          <div class="form-group">
                            <label id="email-label" for="latt">Lattitude</label>
                            <input id="number"
                                   type="float"
                                   class="form-control"
                                   placeholder="Enter Lattitude"
                                   required
                                   >
                              </div>
                               
                              <div class="form-group">
                                <label id="email-label" for="long">Longitude</label>
                                <input id="number"
                                       type="float"
                                       class="form-control"
                                       placeholder="Enter Longitude"
                                       required
                                       >
                                  </div>
                      
                                  <div class="form-group">
                                    <label id="email-label" for="Add">Incident Address</label>
                                    <input id="text"
                                           type="text"
                                           class="form-control"
                                           placeholder="Enter Incident Address"
                                           required
                                           >
                                      </div>
                         <div class="form-group">
                            <a href="/"><button class="bn29" onclick="myFunction()">Submit</button></a>
                           </div>
                      </form>
                    </div>
            </div>
        </div>
    </section>
    <script>
    function myFunction() {
    alert("Report Added Successfully");
    }
    </script>
</body>
</html>
